name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: A job to deploy SUSTech Online.
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: szenius/set-timezone@v1.0
      with:
        timezoneLinux: "Asia/Shanghai"

    - name: Check Time
      run: date

    - uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: yarn install

    - name: Build Site
      run: yarn docs:build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # github_token: ${{ secrets.ACCESS_TOKEN }}
        publish_dir: ./docs/.vuepress/dist/
        force_orphan: true

    - name: Deploy to coding
      uses: liziwl/git-push-action@v1.0.4
      with:
        git_token_holder: 'pt5ez622q7ct'
        git_token: '${{ secrets.CODING_TOKEN }}'
        commit_user: 'liziwl'
        commit_email: 'leezisy@gmail.com'
        push_dir: './docs/.vuepress/dist/'
        repository_url: 'e.coding.net/liziwl/sustech-online/sustech-online-pages.git'
        keep_history: false
        branch: master

    - name: setup aliyun oss
      uses: manyuanrong/setup-ossutil@master
      with:
        endpoint: oss-accelerate.aliyuncs.com
        access-key-id: ${{ secrets.OSS_KEY_ID }}
        access-key-secret: ${{ secrets.OSS_KEY_SECRET }}
    - name: cp files to aliyun
      run: |
        ossutil rm -rf oss://sustech-online/*
        ossutil cp -rf docs/.vuepress/dist/ oss://sustech-online/
